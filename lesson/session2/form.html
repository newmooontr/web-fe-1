<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formlar</title>
</head>
<body>
    <h1>Welcome to Clarusway</h1>
    <form action="result.html" method="get">
        <div>
            <label for="name">Adınızı giriniz:</label>
            <br>
        
            <input type="text" name="Hilal" id="name" placeholder="İsminizi giriniz" required>
            
            <br>
            <br>
        
            <label for="lname">Soyadınızı giriniz:</label> 
            <br>
            <input type="text" name="Soyad" id="lname" placeholder="Soyadınızı giriniz" value="bişey">
            <br>
        </div>

        <div>
            <label for="sifre">Parolanızı Giriniz</label>
            <br>
             <input type="password" name="Girilen Parola" id="sifre">
        </div>
       
        <div> 
            <p>Cinsiyetinizi giriniz:</p>
            <label for="gender1">Erkek</label>
            <input type="radio" name="cinsiyet" id="gender1" value="Erkek">

            <label for="gender2">Kadın</label>
            <input type="radio" name="cinsiyet" id="gender2" value="kadın">

        </div>
        <div>
        <p>Favori hayvanınızı giriniz:</p>
        <input type="checkbox" name="hayvan_1" id="panda" value="panda">
        <label for="panda">Panda</label>

        <input type="checkbox" name="hayvan_2" id="balık" value="fish" checked>
        <label for="fish">Balık</label>

        <input type="checkbox" name="hayvan_3" id="horse" value="Unicorn">
        <label for="horse">Unicorn</label>

        </div>

        <div>
            <label for="age">Yaş</label>
            <input type="number" name="Girilen Yaş" id="age" min="18" max="70" step="5">
        </div>
        <div>
            <label for="">Ara</label>
            <input type="search" name="Aranan_kelime" maxlength="5">
        </div>
        <div>
            <label for="Renk">Renk seçin</label>
            <input type="color" name="seçilen_renk" id="renk">
        </div>

        <div>
            <label for="tarih">Tarih_secin</label>
            <input type="date" name="secilen_tarih" id="tarih" min="2022-08-25" max="2022-10-10">
        </div>

        <div>
            <label for="email">Email_girin</label>
            <input type="email" name="Girilen_email">
        </div>

        <div>
            <label for="dosya">Dosya seç</label>
            <input type="file" name="Secilen_dosya" id="dosya">
        </div>

        <div>
            <label for="no">Tel.No:</label>
            <input type="tel" name="tel_no" id="no"
            pattern="[0-9,+]{3}-[0-9]{3}-0-9]{2}-[0-9]{2}-"
            placeholder="xxx-xxx-xx-xx">
            
        </div>

        <div>
            <label for="seker">Hangi Tatlıyı İstersiniz:</label>
            <br>
            <select name="Secilen_tatlı" id="seker" size="3" multiple>
            <optgroup label="Sütlü_Tatlılar">
                <option value="Sütlaç">Sütlaç</option>
                <option value="Keşkül">Keşkül</option>
                <option value="Asure">Asure</option>
                <option value="Puding">Puding</option>
                <option value="Magnolia">Magnolia</option>
            </optgroup></label>
            </select>
                
        </div>
        <label for="seker2">Hangi Tatlıyı İstersiniz:</label>
        <br>
        <div> 
             <select name="Secilen_tatlı" id="seker2" size="3" multiple>
            <optgroup label="Serbetli_Tatlılar">
                <option value="Baklava">Baklava</option>
                <option value="Künefe">Katmer</option>
                <option value="Katmer">Katmer</option>
                <option value="Kadayıf">Kadayıf</option>
            </optgroup>
            </select>
        </div>
       
        <div>
            <label for="yorum">Yorum</label>
            <br>

            <textarea name="Girilen_Yorum" id="yorum" placeholder="Yorum_Lütfen..."></textarea>

        </div>

        <div>
            <label for="">Browsers:</label>
    
            <input type="text" name="Kullanılan_Browser" id="input_browser">

            <datalist>
                <option value="Fairfox"></option>
                <option value="Chrome"></option>
                <option value="Safari"></option>
                <option value="Brave"></option>
            </datalist>

        </div>

        <br>

        <div>
            <fieldset>
                <legend>Kisisel_Bilgiler</legend>
                <label class="hrv1" for="fname">isim</label>
                <input type="text" name="isim" id="fname">
                <br>
                <label class="hrv" for="sname">Soyisim</label>
                <input type="text" name="isim" id="sname">
                <br>

            </fieldset>
        </div>
        <br>
    <br>
    <input type="submit" value="Gönder">

    <br> <br> <br>

    <input type="reset" value="sıfırla">

    </form>
    
    
</body>
</html>
